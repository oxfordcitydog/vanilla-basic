<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit and Veg Nutrition</title>
</head>
<body>
  <h1>Fruit and Vegetable Nutrition Tracker</h1>
  <form id="nutritionForm">
    <label for="foodInput">Enter a fruit or vegetable:</label>
    <input type="text" id="foodInput" placeholder="e.g., apple, broccoli" required>
    <button type="submit">Get Nutrition Info</button>
  </form>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
